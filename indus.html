<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†—É–ª–µ—Ç–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .news-banner {
      height: 40px;
      width: 100%;
      background: linear-gradient(to right, #80d5ff, #77c6ffa2);
      color: #ffffff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .reel {
      position: relative;
      width: 100%;
      height: 130px;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(6px);
      margin-bottom: 25px;
    }

    .gifts-wrapper {
      display: flex;
      height: 100%;
      align-items: center;
      padding: 0;
      will-change: transform;
    }

    .gift {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      margin: 0 10px;
    }

    .gift canvas, .gift span {
      max-width: 80px;
      max-height: 80px;
    }

    .pointer-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: rgba(0, 200, 255, 0.5);
      transform: translateX(-50%);
      z-index: 10;
    }

    button {
      background-color: #2ea1f8;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e81ce;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal-animation {
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
    }

    .modal h2 {
      font-size: 24px;
      color: #00ffcc;
      margin: 0;
    }

    .modal button {
      font-size: 16px;
      margin-top: 30px;
      padding: 10px 26px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="news-banner" onclick="window.location.href='https://your-link.com'">Check our news!</div>

    <div class="reel" id="reel">
      <div class="pointer-line"></div>
      <div class="gifts-wrapper" id="giftsTrack"></div>
    </div>

    <button id="spinButton">–ò—Å–ø—ã—Ç–∞—Ç—å —É–¥–∞—á—É</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-animation" id="modalLottie"></div>
    <h2>Try your luck next time üçÄ</h2>
    <button id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script>
    const giftWidth = 120;
    const visibleItems = 5;

    const gifts = [];

    // –ü—Ä–∏–∑ (–≤—ã–∏–≥—Ä—ã—à–Ω—ã–π)
    const prize = { type: "lottie", content: "https://assets7.lottiefiles.com/packages/lf20_hbr24n0j.json" };
    gifts.push(prize);

    // 11 —Ñ–µ–π–∫–æ–≤
    for (let i = 0; i < 11; i++) {
      gifts.push({ type: "lottie", content: "https://assets1.lottiefiles.com/packages/lf20_touohxv0.json" });
    }

    // –î—É–±–ª–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –ª–µ–Ω—Ç—ã
    let fullGifts = [];
    for (let i = 0; i < 10; i++) {
      fullGifts = fullGifts.concat(gifts);
    }

    const giftsTrack = document.getElementById("giftsTrack");
    const spinButton = document.getElementById("spinButton");
    const modal = document.getElementById("modal");
    const modalLottie = document.getElementById("modalLottie");
    const closeModal = document.getElementById("closeModal");

    let spinning = false;

    fullGifts.forEach((gift) => {
      const div = document.createElement("div");
      div.className = "gift";

      const animContainer = document.createElement("div");
      animContainer.style.width = "80px";
      animContainer.style.height = "80px";
      div.appendChild(animContainer);

      lottie.loadAnimation({
        container: animContainer,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: gift.content
      });

      giftsTrack.appendChild(div);
    });

    spinButton.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const reel = document.getElementById("reel");
      const centerOffset = reel.offsetWidth / 2 - giftWidth / 2;

      // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑ –≤–Ω—É—Ç—Ä–∏ –º–∞—Å—Å–∏–≤–∞
      const prizeIndexes = fullGifts
        .map((g, i) => (g.content === prize.content ? i : -1))
        .filter(i => i !== -1);

      const chosenIndex = prizeIndexes[Math.floor(Math.random() * prizeIndexes.length)];
      const finalOffset = chosenIndex * giftWidth - centerOffset;

      gsap.to(giftsTrack, {
        x: -finalOffset,
        duration: 4,
        ease: "power3.inOut",
        onComplete: () => {
          modal.style.display = "flex";
          modalLottie.innerHTML = "";
          lottie.loadAnimation({
            container: modalLottie,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: prize.content
          });
        }
      });
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      gsap.set(giftsTrack, { x: 0 });
      spinning = false;
    });
  </script>
</body>
</html>
